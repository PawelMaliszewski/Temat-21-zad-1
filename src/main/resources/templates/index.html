<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<h1 class="text-center">PRODUKTY</h1>
<div class="animalCategory">
    <label for="kategorie">Kategorie:</label>
    <a href="/productList">Wszystkie produkty</a>
    <a style="margin-left: 15px" id="kategorie"
       th:each="cat: ${prodCategory}"
        th:text="${cat.getDescription()}"
       th:href="|productList?cat=${cat}|"
    ></a>
</div>
<a href="/addProduct">Dodaj produkt</a>
</body>
</html>
